<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    <div id="messageView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="numberOfStocks">Number Of Stocks</label>
            <input type="number" min="1" step="1" id="numberOfStocks" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negotiationView"></div>

    <script type="module" src="js/app/app.js"></script>
   
</body>
</html>
